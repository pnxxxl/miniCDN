name: CI/CD Pipeline for CDN Project

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      docker:
        image: docker:19.03.12
        options: >-
          --privileged
          --cap-add=SYS_ADMIN
          --cap-add=SYS_PTRACE

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build and push Docker images
        uses: docker/build-push-action@v2
        with:
          context: .  # Укажите корневой контекст
          push: false  # Установите true, если хотите пушить в реестр
          tags: |
            origin-server:latest
            cache-server:latest
            upload-server:latest
            static-content-server:latest
            api-server:latest

      - name: Run Docker Compose
        run: |
          docker-compose -f docker-compose.yml up --build -d

      - name: Wait for services to start
        run: |
          sleep 30  # Дайте время сервисам на старт

      - name: Run tests (если есть)
        run: |
          echo "Запуск тестов..."
          # Здесь можно добавить команду для запуска тестов, например:
          # curl http://localhost:8080/health  # Пример проверки работоспособности origin-server

      - name: Shutdown services
        run: |
          docker-compose down
