jobs:name: CI/CD для miniCDN

on:
  push:
    branches: [ main ] # или master
  pull_request:
    branches: [ main ] # или master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Tag Docker images
        run: |
          docker build -t origin-server:local origin-server
          docker tag origin-server:local ghcr.io/${{ github.repository_owner }}/minicdn/origin-server:latest
          docker build -t cache-server:local cache-server
          docker tag cache-server:local ghcr.io/${{ github.repository_owner }}/minicdn/cache-server:latest
          docker build -t upload-server:local upload-server
          docker tag upload-server:local ghcr.io/${{ github.repository_owner }}/minicdn/upload-server:latest
          docker build -t static-content-server:local static-content-server
          docker tag static-content-server:local ghcr.io/${{ github.repository_owner }}/minicdn/static-content-server:latest
          docker build -t api-server:local api-server
          docker tag api-server:local ghcr.io/${{ github.repository_owner }}/minicdn/api-server:latest
  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run tests
        run: |
          echo "Running tests..."
          # Здесь вы можете добавить команды для запуска ваших тестов
          # Пример: python -m pytest
          # Или: npm test
          echo "Tests finished!"
  
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Docker images
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/minicdn/origin-server:latest
          docker push ghcr.io/${{ github.repository_owner }}/minicdn/cache-server:latest
          docker push ghcr.io/${{ github.repository_owner }}/minicdn/upload-server:latest
          docker push ghcr.io/${{ github.repository_owner }}/minicdn/static-content-server:latest
          docker push ghcr.io/${{ github.repository_owner }}/minicdn/api-server:latest

      - name: Deploy to server
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            docker pull ghcr.io/${{ github.repository_owner }}/minicdn/origin-server:latest
            docker pull ghcr.io/${{ github.repository_owner }}/minicdn/cache-server:latest
            docker pull ghcr.io/${{ github.repository_owner }}/minicdn/upload-server:latest
