name: CI/CD for miniCDN

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'  # Укажите нужную версию Python

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest  # Или ваша команда для запуска тестов

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy to your server or service
        env:
          DEPLOY_TOKEN: ${{ secrets.DEPLOY_TOKEN }}  # Задайте секрет для токена развертывания
        run: |
          # Ваша команда для развертывания, например:
          curl -X POST -H "Authorization: Bearer $DEPLOY_TOKEN" https://your-deployment-url.com/deploy
